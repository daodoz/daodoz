<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/glide.min.js
"></script>
<link href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.6.0/dist/css/glide.core.min.css
" rel="stylesheet">
<link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
</head>
<body>
    <header>
      <div class="header-logo">
        <a href="/">DA_VA 237</a>
      </div>
        
      <nav class="nav">
        <ul class="nav-items">
          <li class="nav-item"><a href="">Accueil</a></li>
          <li class="nav-item"><a href="">Qui sommes nous</a></li>
          <li class="nav-item"><a href="">Nos services</a></li>
          <li class="nav-item"><a href="">Categories</a></li>
          <li class="nav-item"><a href="">Contactez nous</a></li>
        </ul>
        <div class="nav-search">
           <div class="nav-search_el">
           <i class="las la-search"></i>
           <input type="text" placeholder="Recherche" class="search_input">
         </div>
       </div>
     </nav>
   </header>
   <section class="slider-container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">0</li>
          <li class="glide__slide">1</li>
          <li class="glide__slide">2</li>
        </ul>
      </div>
    </div>
   </section>


   <script>
    new Glide('.glide',{
      type:"carousel",
      perView:5,
      focusAt:"center",
      autoplay:3000,
      arrows:{
       prev:'.glide__arrow--left',
       next:'.glide__arrow--right',  
      },

    }).mount();
  </script>
 </body>
</html>
